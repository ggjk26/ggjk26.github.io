<!DOCTYPE html> 
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁高级音频播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .player-container {
            width: 100%;
            max-width: 480px;
            background: rgba(30, 30, 50, 0.7);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 200, 0.2);
        }
        
        .player-header {
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }
        
        .player-title {
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .player-subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .player-body {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .album-art {
            width: 220px;
            height: 220px;
            border-radius: 16px;
            margin: 0 auto 30px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            transition: transform 0.4s ease;
        }
        
        .album-art:hover {
            transform: scale(1.03);
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .song-title {
            font-size: 1.7rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #e0e0ff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 1.2rem;
            color: #a0a0d0;
        }
        
        .audio-controls {
            width: 100%;
            margin-bottom: 30px;
            background: rgba(40, 40, 70, 0.8);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* 浏览器默认音频控件美化 */
        audio {
            width: 100%;
            height: 50px;
            outline: none;
        }
        
        /* 播放列表 */
        .playlist {
            width: 100%;
            border-top: 1px solid rgba(100, 100, 200, 0.2);
            padding: 25px 0 10px;
        }
        
        .playlist-header {
            font-size: 1.3rem;
            color: #3498db;
            margin-bottom: 20px;
            padding-left: 5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1.1rem;
            position: relative;
            background: rgba(50, 50, 80, 0.4);
        }
        
        .playlist-item:hover {
            background: rgba(70, 70, 120, 0.5);
        }
        
        .playlist-item.active {
            background: linear-gradient(90deg, rgba(52, 152, 219, 0.3), rgba(44, 62, 80, 0.3));
            color: #e0e0ff;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .playlist-item::before {
            content: "•";
            margin-right: 15px;
            color: #3498db;
            font-size: 1.8rem;
            line-height: 0;
        }
        
        .playlist-item.active::before {
            content: "▶";
            font-size: 0.9rem;
            color: #3498db;
            margin-right: 16px;
        }
        
        .playlist-item-duration {
            margin-left: auto;
            color: #a0a0d0;
            font-size: 0.95rem;
        }
        
        .player-footer {
            text-align: center;
            padding: 20px;
            font-size: 0.95rem;
            color: #a0a0d0;
            background: rgba(20, 20, 40, 0.6);
            border-top: 1px solid rgba(100, 100, 200, 0.2);
        }
        
        /* 响应式设计 */
        @media (max-width: 550px) {
            .player-body {
                padding: 25px 20px;
            }
            
            .album-art {
                width: 180px;
                height: 180px;
            }
            
            .song-title {
                font-size: 1.4rem;
            }
            
            .song-artist {
                font-size: 1rem;
            }
            
            .playlist-header {
                font-size: 1.1rem;
            }
            /* IF IT NOT PROBLEM, IT WILL TAKES "singing.html"and replace all the source into defualt.Legacy Page WILL Saved to aviod this new page happend some unexpected errors. */
            .playlist-item {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>       
    <div class="player-container">
        <div class="player-header">
            <div class="player-title">Media Player Insider Beta</div>   
        </div>
        
        <div class="player-body">
            <div class="album-art">
                <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="Album Cover">
            </div>
            
            <div class="song-info">
                <div class="song-title">夏日微风 - 海洋乐队</div>
                <div class="song-artist">放松音乐专辑 • 2023</div>
            </div>
            
            <div class="audio-controls">
                <audio id="audioPlayer" controls>
                    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                    您的浏览器不支持音频元素。
                </audio>
            </div>
            
            <div class="playlist">
                <div class="playlist-header">
                    <i class="fas fa-music"></i>
                    <span>Playing</span>
                </div>
                <div class="playlist-item active">
                    <span>music1</span>
                    <span class="playlist-item-duration">4:32</span>
                </div>
                <div class="playlist-item">
                    <span>music2</span>
                    <span class="playlist-item-duration">3:45</span>
                </div>
                <div class="playlist-item">
                    <span>music3</span>
                    <span class="playlist-item-duration">5:12</span>
                </div>
                <div class="playlist-item">
                    <span>music4</span>
                    <span class="playlist-item-duration">3:55</span>
                </div>
                <div class="playlist-item">
                    <span>music5</span>
                    <span class="playlist-item-duration">4:40</span>
                </div>
            </div>
        </div>
        
        <div class="player-footer">
            <p>Professional Media Player &copy; 2025-rev</p>
        </div>
    </div>
    
    <script>
        // 获取音频元素
        const audioPlayer = document.getElementById('audioPlayer');
        const playlistItems = document.querySelectorAll('.playlist-item');
        
        // 歌曲列表
        const songs = [
            {
                title: "singer1",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                duration: "4:32"
            },
            {
                title: "singer2",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                duration: "3:45"
            },
            {
                title: "singer3",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                duration: "5:12"
            },
            {
                title: "singer4",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
                duration: "3:55"
            },
            {
                title: "singer5",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
                duration: "4:40"
            }
        ];
        
        // 点击播放列表项切换歌曲
        playlistItems.forEach((item, index) => {
            item.addEventListener('click', function() {
                // 更新激活状态
                playlistItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // 更新歌曲信息
                const songTitle = document.querySelector('.song-title');
                const songArtist = document.querySelector('.song-artist');
                
                songTitle.textContent = songs[index].title;
                songArtist.textContent = "放松音乐专辑 • 2023";
                
                // 切换音频源
                audioPlayer.src = songs[index].src;
                
                // 播放歌曲
                audioPlayer.play();
            });
        });
        
        // 音频加载时更新时长显示
        audioPlayer.addEventListener('loadedmetadata', function() {
            const durationDisplay = document.querySelector('.playlist-item.active .playlist-item-duration');
            const minutes = Math.floor(audioPlayer.duration / 60);
            const seconds = Math.floor(audioPlayer.duration % 60);
            durationDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        });
        
        // 自动播放第一首歌曲
        window.addEventListener('load', function() {
            // 在实际应用中，可能需要用户交互后才能自动播放
            // audioPlayer.play();
        });
    </script>
    <noscript>您的浏览器不支持或未向本网站启用Javascript.</noscript>
</body>
</html>
